<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link rel="stylesheet" href="main-css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >

   <main class="min-h-screen bg-black bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- home section  -->
    <section class="home flex flex-col items-center text-center hidden">
       
               <div class="flex flex-col items-center min-h-screen  justify-center gap-10">
                <h1 class="text-5xl text-white font-semibold">Ply With My Dom Game</h1>
                <p class="text-2xl text-white">This is My Alpha Class With Html Css JabaScrip Dom</p>
                <button class="bg-orange-500 p-5 shadow-md rounded-md">Start Game</button>
               </div>
    </section>
    <!-- playground section  -->
    <section class="play-ground hidden ">

        <div class="flex flex-col gap-10 justify-center">
                <!-- screen  -->
                <div class="my-10">
                    <div class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-red-50 bg-orange-200 m-auto ">
                      <div class="bg-black w-2/3 m-auto shadow-md my-5 rounded-md"><p class="text-white text-center p-3">Don't Watch keyboard while playing</p></div>

                      <div class="text-center m-auto w-2/3  ">
                        <span class="text-8xl">y</span>
                      </div>
                    </div>
                   
                </div>

                <!-- keyboard  -->

                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>

                <!-- life screen  -->
                <div class="flex justify-between items-center m-auto w-2/3 " >
                  <button class="btn btn-active btn-secondary">
        
                    life <img src="images/doler.svg" alt="">
                    <span>1</span>
                    
                    
                  </button>
            
                  <button class="btn btn-active btn-secondary">
                    Score <img src="images/hart.svg" alt="">
                    <span>1</span>
                    
                    </button>
                </div>
        </div>
    </section>

    <section class="score">
      
    </section>
   </main>
</body>
</html>
